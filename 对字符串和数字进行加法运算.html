<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        x = 5 + 5;
        document.write(x);
        document.write("<br />");
        document.write("5"+"5");
        document.write("<br />");
        document.write(5+"5");
        document.write("<br />");
        document.write("5"+5);
        document.write("<br />");
    </script>

    <h3>规则是:</h3>

    <p><strong>如果将数字和字符串相加，最后结果将变成字符串!</strong></p>

</body>
</html>
